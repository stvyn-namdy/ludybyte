<!DOCTYPE html>
<html>
<head>
	<title>LydyByte</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:200i,300,400&amp;display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:200i,300,400&amp;display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles/index.css">
</head>
<body>
	<section id="login">
		<section id="left">
			<h1>Welcome. . .</h1>
			<p>Hello friend! Welcome to LudyByte, a social media 
				<br />  community for developers to share ideas and connect 
			<br /> Login to connect with like minds! </p>
			<a id="signup-button">SIGN UP</a>
		</section>
		<section id="right">
			<h1>Sign in to LudyByte</h1>
			<form>
					<label id="email-label" for="email">* Email</label>
					<input placeholder="Enter your email" type="email" 
					id="email" name="email" required class="input text-input" />

					<label id="password-label" for="password">* Password</label>
					  <input placeholder="Enter your password" type="password" 
					  id="password" name="password" required class="input text-input" />
					  <br /><br />
					  <hr />
					  <button type="submit" id="login-button">SIGN IN</button>
			</form>
		</section>
	</section>
	<section id="signup">

	</section>
</body>
</html>
